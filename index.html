<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Library</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="firsthead">Library</h1>
    <button class="btn" id="new_btn">Add Book</button>

    <section id="shelf">
        <div class="rows">
            <p>Title: Power</p>
            <p>Author: John</p>
            <p>Pages: 235 </p>
            <p>Status: read it before</p>
            <button class="remove">remove</button>
            <button class="change-state">State</button>       
        </div>
        <div class="rows">
            <p>Title: Time</p>
            <p>Author: John</p>
            <p>Pages: 235 </p>
            <p>Status: not read it yet</p>
            <button class="remove">remove</button>
            <button class="change-state">State</button>
        </div>
        <div class="rows">
            <p>Title: Money</p>
            <p>Author: John</p>
            <p>Pages: 235 </p>
            <p>Status: not read it yet</p>
            <button class="remove">remove</button>
            <button class="change-state">State</button>
        </div>
        <div class="rows">
            <p>Title: Rich</p>
            <p>Author: John</p>
            <p>Pages: 235 </p>
            <p>Status: read it before</p>
            <button class="remove">remove</button>
            <button class="change-state">State</button>
    </section>

    <dialog id="myDialog">
        <form method="dialog" id="myForm">
            <p id="title">
                <label>
                    Enter Title:
                    <input type="text" id="inputTitle" name="title" />
                </label>
            </p>
            <p id="Author">
                <label>
                    Enter Author:
                    <input type="text" id="inputAuthor" name="author" />
                </label>
            </p>
            <p id="pages">
                <label>
                    Enter pages:
                    <input type="number" id="inputPages" name="pages" />
                </label>
            </p>
            <p id="state">
                <label>
                    Enter State:
                    <input type="text" id="inputState" name="state" />
                </label>
            </p>
            <button id="cancel" type="cancel" value="cancel"> Cancel</button>
            <button id="submit" type="submit" value="submit"> Submit</button>
        </form>

    </dialog>
    <button id="showBtn"> Add Book</button>




    <script src="script.js"></script>
</body>

</html>
